server {
    listen 3101 default_server;

    include /etc/nginx/includes/server_params.conf;
    include /etc/nginx/includes/proxy_params.conf;

    location = /ready {
        proxy_pass http://backend;
    }

    location / {
        access_log /proc/1/fd/1 homeassistant;
        return 404;
    }
}
